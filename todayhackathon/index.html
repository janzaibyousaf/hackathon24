    <div class="container mt-5">
        <h1 class="hh1"> Saylani Mass IT Training Program</h1><br/>
        <h3 class="hh3">Administration  - Student Portal</h3>
        <form id="studentForm">
            <div class="form-group">
                <label for="firstName">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter firstName" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <select class="form-control" id="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Web Mobile Apps Development">Web Mobile Apps Development</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Flutter">Flutter</option>
                    <option value="Video Animation">Video Animation</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <button id="showStudents" class="btn btn-success mt-3">Show All Students</button>
        <div id="studentsList" class="mt-3"></div>
    </div>
