<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css">
    <title>Upload Student Marks</title>
</head>
<body>
    <div class="container">
        <h1>Upload Student Marks</h1>
        <form id="marksForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" required>

            <label for="course">Course:</label>
            <input type="text" id="course" required>

            <label for="marks">Marks:</label>
            <input type="number" id="marks" required min="0">

            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" required min="1">

            <button type="submit">Upload</button>
        </form>
        <a href="../pages/portal.html"><button>Students portal</button></a>
        <div id="message"></div>
    </div>

    <script src="upload.js"></script>
</body>
</html>
