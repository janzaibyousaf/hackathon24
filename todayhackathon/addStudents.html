
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6">Add New Student</h2>
      <form id="addStudentForm" class="space-y-4">
        <div>
          <label for="firstName" class="block text-gray-700">First Name</label>
          <input type="text" id="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label for="lastName" class="block text-gray-700">Last Name</label>
          <input type="text" id="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <div>
          <label for="cnic" class="block text-gray-700">CNIC</label>
          <input type="text" id="cnic" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        </div>
        <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg">Add Student</button>
      </form>
    </div>
  <script type="module" src="/pages/js/admin.js"></script>
</body>
</html>
